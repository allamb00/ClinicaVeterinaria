<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
    </h:head>
    <h:body>
        <h:form>
            <p:fieldset class="index">
                <div class="card">
                    <p:messages id="messages" showDetail="true" closable="true">
                        <p:autoUpdate/>
                    </p:messages>
                    <span class="ui-float-label">                    
                        <p:inputText id="username" class="p-d-block w100" value="#{indexController.usu.userName}" converter="toUpperCaseConverter"/>
                        <p:outputLabel for="@previous" value="Usuario"/>
                    </span>
                    <br/>
                    <span class="ui-float-label">   
                        <p:password id="password" styleClass="p-d-block w100" value="#{indexController.usu.password}"/>
                        <p:outputLabel for="@previous" value="ContraseÃ±a"/>
                    </span>
                    <br/>
                    <p:commandButton value="Login" action="#{indexController.validarUsuario()}" class="w100"/>
                </div>
            </p:fieldset>
        </h:form>
    </h:body>
</html>
