<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <body>
        <ui:composition template="./../WEB-INF/template/plantillaClinicaVeterinaria.xhtml">            
            <ui:define name="content">
                <h:form id="Formulario">
                    <p:growl id="growl" showDetail="true" />
                    <p:fieldset legend="Datos personales" class="centered small">
                        <h:panelGrid id="gridDatosPersonales" columns="2" cellpadding="7" class="w100">
                            
                            <p:outputLabel value="Nombre"/>
                            <p:inputText id="nombre" value="#{editarClienteController.cli.nombre}" class="w100" required="true" converter="toUpperCaseConverter"/>
                            
                            <p:outputLabel value="Apellidos"/>
                            <p:inputText id="apellidos" value="#{editarClienteController.cli.apellidos}" class="w100" required="true" converter="toUpperCaseConverter"/>
                           
                            <p:outputLabel value="DNI"/>
                            <p:inputText id="dni" value="#{editarClienteController.cli.dni}" class="w100" required="true" converter="toUpperCaseConverter" validatorMessage="DNI incorrecto">
                                <f:validateRegex pattern="\d{8}[A-z]"/>
                            </p:inputText>

                            <p:outputLabel value="Teléfono"/>
                            <p:inputText id="telefono" value="#{editarClienteController.cli.telefono}" class="w100" required="true" validatorMessage="Nº de teléfono incorrecto">
                                <f:validateRegex pattern="\d{9}"/>
                            </p:inputText>

                            <p:outputLabel value="Descuento"/>
                            <p:selectOneMenu id="selDescuento" value="#{editarClienteController.cli.tieneDescuento}" class="w100">
                                <f:selectItem itemLabel="#{editarClienteController.cli.tieneDescuento eq 1  ? 'Estudiante de veterinaria' :
                                                         editarClienteController.cli.tieneDescuento eq 2 ? 'Protectora de animales' : 'Sin descuento'}"
                                              itemValue="#{editarClienteController.cli.tieneDescuento}"/>;
                                <f:selectItem itemLabel="Sin descuento" itemValue="0"/>
                                <f:selectItem itemLabel="Estudiante de veterinaria" itemValue="1"/>
                                <f:selectItem itemLabel="Protectora de animales" itemValue="2"/>
                            </p:selectOneMenu>
                            
                        </h:panelGrid>
                        <div align="center" class="mt">
                            <p:commandButton value="Editar cliente" action="#{editarClienteController.editarCliente()}" update="Formulario" class="register-button"/>
                        </div>
                    </p:fieldset>
                </h:form>
            </ui:define>
            
        </ui:composition>
    </body>
</html>
