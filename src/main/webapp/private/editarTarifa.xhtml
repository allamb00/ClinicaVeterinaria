<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <body>
        <ui:composition template="./../WEB-INF/template/plantillaClinicaVeterinaria.xhtml">            
            <ui:define name="content">
                <h:form id="Formulario">
                    <p:growl id="growl" showDetail="true" />
                    <p:fieldset legend="Datos del tratamiento" class="centered small">
                        <h:panelGrid id="gridTarifa" columns="2" cellpadding="7">
                            
                            <p:outputLabel value="Tratamiento"/>
                            <p:inputText id="tratamiento" value="#{editarTarifaController.tar.tratamiento}" required="true" converter="toUpperCaseConverter"/>
                            
                            <p:outputLabel value="Campo médico"/>                                                 
                            <p:selectOneMenu id="campo" value="#{editarTarifaController.idCampo}">
                                <p:ajax event="change" update="@this" process="@this"/>
                                <f:selectItem itemLabel="#{editarTarifaController.tar.campo.nombre}"
                                              itemValue="#{editarTarifaController.tar.campo.idCampo}"/>
                                <f:selectItems value="#{altaTarifaController.listaCampos}" var="campo" 
                                               itemLabel="#{campo.nombre}" 
                                               itemValue="#{campo.idCampo}"/>
                            </p:selectOneMenu>  
                            
                            <p:outputLabel value="Precio"/>                                
                            <p:inputNumber id="precio" value="#{editarTarifaController.tar.precio}" symbol=" €"
                                        symbolPosition="s" decimalSeparator="," thousandSeparator="." />
                            
                            <p:outputLabel value="Descuento Alumnos"/>    
                            <p:inputNumber id="descAlumnos" value="#{editarTarifaController.tar.descAlumnos}" symbol=" €"
                                        symbolPosition="s" decimalSeparator="," thousandSeparator="." />
                            
                            <p:outputLabel value="Descuento Protectora"/>    
                            <p:inputNumber id="descProtectora" value="#{editarTarifaController.tar.descProtectora}" symbol=" €"
                                        symbolPosition="s" decimalSeparator="," thousandSeparator="." />
                            
                        </h:panelGrid>
                        <div align="center" class="mt">
                            <p:commandButton value="Editar tratamiento" action="#{editarTarifaController.editarTarifa()}" update="Formulario" class="register-button"/>
                        </div>
                    </p:fieldset>
                </h:form>
            </ui:define>            
        </ui:composition>
    </body>
</html>
