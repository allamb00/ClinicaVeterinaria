<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <body>
        <ui:composition template="./../WEB-INF/template/plantillaClinicaVeterinaria.xhtml">            
            <ui:define name="content">
                <h:form id="Formulario">
                    <p:growl id="growl" showDetail="true" />
                    <p:fieldset legend="Datos de acceso" class="centered small">
                        <h:panelGrid id="gridDatosAcceso" columns="2" cellpadding="7">
                            
                            <p:outputLabel value="Antigua Contrase単a"/>
                            <p:password id="lastPassword" value="#{cambiarPassController.usu.password}" required="true"/>
                            
                            <p:outputLabel value="Nueva Contrase単a"/>
                            <p:password id="password" value="#{cambiarPassController.newPass}"  match="confPassword" required="true"/>

                            <p:outputLabel value="Confirmar contrase単a"/>
                            <p:password id="confPassword" value="#{cambiarPassController.newPass}" required="true"/>
                            
                        </h:panelGrid>
                        <div align="center" class="mt">
                            <p:commandButton value="Cambiar contrase単a" action="#{cambiarPassController.cambiarPass()}" update="Formulario" class="register-button"/>
                        </div>
                    </p:fieldset>
                </h:form>
            </ui:define>
            
        </ui:composition>
    </body>
</html>
