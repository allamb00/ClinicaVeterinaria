<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <body>
        <ui:composition template="./../WEB-INF/template/plantillaClinicaVeterinaria.xhtml">            
            <ui:define name="content">
                <h:form id="Formulario">
                    <p:growl id="growl" showDetail="true" />
                    <p:fieldset legend="Datos medición" class="centered small">
                        <h:panelGrid id="gridDatosPersonales" columns="2" cellpadding="7">
                            <p:outputLabel value="Frecuenca cardíaca"/>
                            <p:inputNumber id="inputfreqCardiaca" value="#{altaConstantesController.con.freqCardiaca}" required="true" 
                                           size="5" symbol=" lpm" symbolPosition="s" emptyValue="always" minValue="0" decimalPlaces="0"/>

                            <p:outputLabel value="Frecuenca respiratoria"/>
                            <p:inputNumber id="inputfreqRespiratoria" value="#{altaConstantesController.con.freqRespiratoria}" required="true" 
                                           size="5" symbol=" rpm" symbolPosition="s" emptyValue="always" minValue="0" decimalPlaces="0"/>

                            <p:outputLabel value="Pulso"/>     
                            <h:panelGrid id="gridPulso" columns="2">

                                <p:selectOneMenu id="selectLateralidad" value="#{altaConstantesController.pLat}" style="width: 160px">
                                    <f:selectItem itemLabel="BILATERAL" itemValue="BILATERAL"/>
                                    <f:selectItem itemLabel="UNILATERAL" itemValue="UNILATERAL"/>
                                </p:selectOneMenu> 
                                <p:selectOneMenu id="selectSimetria" value="#{altaConstantesController.pSim}" style="width: 160px">
                                    <f:selectItem itemLabel="SIMÉTRICO" itemValue="SIMÉTRICO"/>
                                    <f:selectItem itemLabel="ASIMÉTRICO" itemValue="ASIMÉTRICO"/>
                                </p:selectOneMenu> 
                                <p:selectOneMenu id="selectRegularidad" value="#{altaConstantesController.pReg}" style="width: 160px">
                                    <f:selectItem itemLabel="REGULAR" itemValue="REGULAR"/>
                                    <f:selectItem itemLabel="IRREGULAR" itemValue="IRREGULAR"/>
                                </p:selectOneMenu> 
                                <p:selectOneMenu id="selectRitmo" value="#{altaConstantesController.pRit}" style="width: 160px">
                                    <f:selectItem itemLabel="RÍTMICO" itemValue="RÍTMICO"/>
                                    <f:selectItem itemLabel="ARÍTMICO" itemValue="ARÍTMICO"/>
                                </p:selectOneMenu> 
                                <p:selectOneMenu id="selectSincronia" value="#{altaConstantesController.pSinc}" style="width: 160px">
                                    <f:selectItem itemLabel="SINCRÓNICO" itemValue="SINCRÓNICO"/>
                                    <f:selectItem itemLabel="ASINCRÓNICO" itemValue="ASINCRÓNICO"/>
                                </p:selectOneMenu>
                            </h:panelGrid>

                            <p:outputLabel value="Tiempo de relleno capilar"/>
                            <p:inputNumber id="inputtiempoRellenoCapilar" value="#{altaConstantesController.con.tiempoRellenoCapilar}" required="true" 
                                           size="5" symbol=" s" symbolPosition="s" emptyValue="always" minValue="0" decimalPlaces="0"/>

                            <p:outputLabel value="Mucosas"/>
                            <p:selectOneMenu id="selectmucosas" value="#{altaConstantesController.con.mucosas}">
                                <f:selectItem itemLabel="ROSADAS Y HÚMEDAS" itemValue="ROSADAS Y HÚMEDAS"/>
                                <f:selectItem itemLabel="SECAS" itemValue="SECAS"/>
                                <f:selectItem itemLabel="PÁLIDAS" itemValue="PÁLIDAS"/>
                                <f:selectItem itemLabel="CIANÓTICAS" itemValue="CIANÓTICAS"/>
                                <f:selectItem itemLabel="ICTÉRICAS" itemValue="ICTÉRICAS"/>
                            </p:selectOneMenu>


                            <p:outputLabel value="Exploración de ganglios"/>
                            <p:selectOneMenu id="selectexploracionGanglios" value="#{altaConstantesController.con.exploracionGanglios}">
                                <f:selectItem itemLabel="COMPATIBLE CON LA NORMALIDAD" itemValue="CCN"/>
                                <f:selectItem itemLabel="INFARTADOS" itemValue="INFARTADOS"/>
                            </p:selectOneMenu>

                            <p:outputLabel value="Tiempo de recuperación del pliegue cutáneo"/>
                            <p:inputNumber id="inputtRecPliegueCutaneo" value="#{altaConstantesController.con.tRecPliegueCutaneo}" required="true"  
                                           size="5" symbol=" s" symbolPosition="s" emptyValue="always" minValue="0" decimalPlaces="0"/>

                        </h:panelGrid>
                        <div align="center" class="mt">
                            <p:commandButton value="Registrar constantes" action="#{altaConstantesController.insertarConstantes()}" update="Formulario" class="register-button"/>
                        </div>
                    </p:fieldset>
                </h:form>
            </ui:define>
            
        </ui:composition>
    </body>
</html>
